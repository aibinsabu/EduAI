<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - EduQuality AI</title>
    <!-- Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            800: '#1e1e2e',
                            900: '#11111b',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        .glass-sidebar {
            background: linear-gradient(180deg, rgba(30, 30, 46, 0.95) 0%, rgba(17, 17, 27, 0.98) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-item-active {
            background: rgba(14, 165, 233, 0.15);
            color: #38bdf8;
            border-left: 3px solid #38bdf8;
        }

        .nav-item-inactive {
            color: #94a3b8;
            border-left: 3px solid transparent;
        }

        .nav-item-inactive:hover {
            color: #f1f5f9;
            background: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
    </style>
</head>

<body class="text-slate-800 antialiased h-screen flex overflow-hidden" x-data="{ currentTab: 'overview' }">

    <!-- Sidebar -->
    <aside class="w-72 glass-sidebar text-white flex-shrink-0 hidden md:flex flex-col transition-all duration-300 z-50">
        <div class="h-20 flex items-center px-8 border-b border-gray-800/50">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-500 to-cyan-500 flex items-center justify-center shadow-lg shadow-brand-500/30">
                    <i class="fas fa-graduation-cap text-white text-sm"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-wide">EduQuality<span class="text-brand-500">AI</span></h1>
                    <p class="text-[10px] text-gray-400 uppercase tracking-wider font-semibold">Student Portal</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scrollbar">
            <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 px-4 mt-4">Menu</div>

            <button @click="currentTab = 'overview'"
                class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 group"
                :class="currentTab === 'overview' ? 'nav-item-active' : 'nav-item-inactive'">
                <i class="fas fa-home w-5 text-center group-hover:scale-110 transition-transform"></i>
                <span class="font-medium">Overview</span>
            </button>

            <button @click="currentTab = 'materials'"
                class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 group"
                :class="currentTab === 'materials' ? 'nav-item-active' : 'nav-item-inactive'">
                <i class="fas fa-book-reader w-5 text-center group-hover:scale-110 transition-transform"></i>
                <span class="font-medium">Study Materials</span>
            </button>

            <button @click="currentTab = 'exams'"
                class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 group"
                :class="currentTab === 'exams' ? 'nav-item-active' : 'nav-item-inactive'">
                <i class="fas fa-edit w-5 text-center group-hover:scale-110 transition-transform"></i>
                <span class="font-medium">Exams</span>
            </button>

            <button @click="currentTab = 'results'"
                class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 group"
                :class="currentTab === 'results' ? 'nav-item-active' : 'nav-item-inactive'">
                <i class="fas fa-chart-pie w-5 text-center group-hover:scale-110 transition-transform"></i>
                <span class="font-medium">Results</span>
            </button>
        </nav>

        <div class="p-4 border-t border-gray-800/50 bg-black/20">
            <div class="flex items-center space-x-3 p-2 rounded-xl hover:bg-white/5 transition cursor-pointer">
                <div class="h-10 w-10 rounded-full bg-gradient-to-tr from-brand-500 to-cyan-500 p-[2px]">
                    {% if student.profile %}
                    <img src="{{ student.profile.url }}" class="h-full w-full rounded-full object-cover">
                    {% else %}
                    <div
                        class="h-full w-full rounded-full bg-gray-900 flex items-center justify-center font-bold text-white text-sm">
                        {{ student.first_name|make_list|first }}
                    </div>
                    {% endif %}
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate">{{ student.first_name }}</p>
                    <p class="text-xs text-gray-400 truncate">Student</p>
                </div>
                <a href="{% url 'logout' %}" class="text-gray-400 hover:text-red-400 transition">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        {% block student_content %}
        {% endblock %}
    </main>

</body>

</html>
