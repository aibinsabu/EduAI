<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - EduQuality AI</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 1rem 1rem 2.5rem;
            border-radius: 0.75rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }

        .submit-btn {
            background: linear-gradient(to right, #0ea5e9, #2563eb);
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <!-- Background Decor -->
    <div class="floating-shape bg-blue-500 w-96 h-96 top-[-10%] left-[-10%]"></div>
    <div class="floating-shape bg-purple-500 w-96 h-96 bottom-[-10%] right-[-10%]"></div>

    <div class="w-full max-w-md p-6">

        <!-- Logo/Home Link -->
        <div class="text-center mb-8">
            <a href="{% url 'index' %}"
                class="inline-flex items-center gap-2 text-white/90 hover:text-white transition group mb-6">
                <i class="fas fa-cube text-brand-400 text-xl group-hover:rotate-12 transition-transform"></i>
                <span class="font-bold text-2xl tracking-tight">EduQuality AI</span>
            </a>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-3xl p-8 border-t border-white/10">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-gray-400 text-sm">Sign in to access your dashboard</p>
            </div>

            {% if messages %}
            <div class="space-y-2 mb-6">
                {% for message in messages %}
                <div
                    class="p-3 rounded-xl bg-red-500/10 border border-red-500/20 text-red-200 text-sm flex items-center gap-2">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div class="input-group">
                    <i class="far fa-envelope input-icon"></i>
                    <input type="email" name="email" class="input-field" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" id="password" class="input-field" placeholder="Password"
                        required>
                    <button type="button" id="togglePassword"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-brand-400 transition">
                        <i class="far fa-eye"></i>
                    </button>
                </div>

                <div class="flex items-center justify-between text-xs">
                    <label class="flex items-center gap-2 text-gray-400 hover:text-gray-300 cursor-pointer">
                        <input type="checkbox" class="rounded bg-white/10 border-white/20 text-brand-500 focus:ring-0">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="text-brand-400 hover:text-brand-300 hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                    class="submit-btn w-full py-3.5 rounded-xl text-white font-bold shadow-lg shadow-blue-500/25 flex items-center justify-center gap-2 group">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>

            <!-- Registration Links -->
            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-gray-400 text-sm mb-4">Don't have an account?</p>
                <div class="grid grid-cols-2 gap-3 text-xs">
                    <a href="{% url 'student_registration' %}"
                        class="p-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white transition border border-white/5 block">
                        Student
                    </a>
                    <a href="{% url 'teacher_registration' %}"
                        class="p-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white transition border border-white/5 block">
                        Teacher
                    </a>
                    <a href="{% url 'hod_registration' %}"
                        class="p-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white transition border border-white/5 block">
                        HOD
                    </a>
                    <a href="{% url 'principle_registration' %}"
                        class="p-2 rounded-lg bg-white/5 hover:bg-white/10 text-gray-300 hover:text-white transition border border-white/5 block">
                        Principal
                    </a>
                </div>
            </div>
        </div>

        <div class="text-center mt-8 text-white/20 text-xs">
            &copy; 2026 EduQuality AI. All rights reserved.
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
